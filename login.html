
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Team Management Platform</title>
 <!-- Favicon links -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/fluency/48/000000/group-task.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/fluency/32/000000/group-task.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://img.icons8.com/fluency/180/000000/group-task.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #1e293b;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #f8fafc;
        }

        /* Login Container - Professional Style */
        .auth-container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #3b82f6, #10b981);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: #1e293b;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #334155;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background-color: #f8fafc;
        }

        .form-control:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background-color: white;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me input {
            margin-right: 0.75rem;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: #64748b;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.1);
        }

        .auth-btn:hover {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.15);
            transform: translateY(-1px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .auth-footer a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        /* Validation Messages */
        .validation-message {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-message {
            color: #ef4444;
        }

        .success-message {
            color: #10b981;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading-spinner {
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Team Management Platform</h1>
            <p class="subtitle">Sign in to access your team's workspace</p>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Enter your credentials to access your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="your@company.com" required>
                    <div id="emailError" class="validation-message error-message">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required minlength="6">
                    <div id="passwordError" class="validation-message error-message">Please enter your password</div>
                    <div id="loginSuccess" class="validation-message success-message">Login successful! Redirecting...</div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="auth-btn" id="loginBtn">Sign In</button>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <span>Authenticating...</span>
                </div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a> | <a href="#" id="forgotPassword">Forgot Password?</a></p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberMe = document.getElementById('rememberMe');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const loginSuccess = document.getElementById('loginSuccess');
            const forgotPasswordLink = document.getElementById('forgotPassword');

            // Check if there's a remembered email
            if (localStorage.getItem('rememberedEmail')) {
                emailInput.value = localStorage.getItem('rememberedEmail');
                rememberMe.checked = true;
            }

            // Check if redirected from signup with email
            const urlParams = new URLSearchParams(window.location.search);
            const signupEmail = urlParams.get('email');
            if (signupEmail) {
                emailInput.value = signupEmail;
                passwordInput.focus();
            } else if (emailInput.value === '') {
                emailInput.focus();
            }

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset messages
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                loginSuccess.style.display = 'none';
                
                // Get values
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                // Validate email
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.style.display = 'block';
                    emailInput.focus();
                    return;
                }
                
                // Validate password
                if (!password || password.length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters';
                    passwordError.style.display = 'block';
                    passwordInput.focus();
                    return;
                }
                
                // Show loading
                loading.style.display = 'block';
                loginBtn.disabled = true;
                
                // Simulate API call
                setTimeout(function() {
                    authenticateUser(email, password);
                }, 800);
            });
            
            function authenticateUser(email, password) {
                // Get users from localStorage (from signup page)
                const users = JSON.parse(localStorage.getItem('users')) || [];
                
                // Find user
                const user = users.find(u => u.email.toLowerCase() === email.toLowerCase() && u.password === password);
                
                if (user) {
                    // Login success
                    loginSuccess.style.display = 'block';
                    
                    // Remember email if checkbox is checked
                    if (rememberMe.checked) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }
                    
                    // Store user session
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirect to dashboard after delay
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Login failed
                    passwordError.textContent = 'Invalid email or password';
                    passwordError.style.display = 'block';
                    passwordInput.focus();
                }
                
                // Hide loading
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
            
            // Forgot password functionality
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                const email = emailInput.value.trim();
                
                if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    alert(`Password reset instructions will be sent to ${email}`);
                } else {
                    alert('Please enter your email address first');
                    emailInput.focus();
                }
            });
        });
    </script>
</body>
</html>
