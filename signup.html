

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Coaching & Leadership Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        .signup-container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h2 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .signup-header p {
            color: #7f8c8d;
            font-size: 15px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #e0e4e7;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f9fafb;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background-color: #fff;
        }

        .signup-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.1);
        }

        .signup-button:hover {
            background: linear-gradient(90deg, #2980b9, #3498db);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.15);
            transform: translateY(-1px);
        }

        .signup-button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s;
            font-weight: 500;
        }

        .login-link a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .success-message {
            color: #27ae60;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
            color: #7f8c8d;
        }

        .strength-weak {
            color: #e74c3c;
        }

        .strength-medium {
            color: #f39c12;
        }

        .strength-strong {
            color: #27ae60;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .terms input {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Create Your Account</h2>
            <p>Start your leadership journey today</p>
        </div>
        
        <form id="signupForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required placeholder="••••••••">
                <div class="password-strength" id="passwordStrength"></div>
                <div id="passwordError" class="error-message">Password must be at least 6 characters</div>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                <div id="confirmError" class="error-message">Passwords don't match</div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" style="color: #3498db;">Terms of Service</a> and <a href="#" style="color: #3498db;">Privacy Policy</a></label>
            </div>
            
            <div id="signupError" class="error-message">Email already registered</div>
            <div id="signupSuccess" class="success-message">Registration successful! Redirecting...</div>
            
            <button type="submit" class="signup-button">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('terms');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmError = document.getElementById('confirmError');
            const signupError = document.getElementById('signupError');
            const signupSuccess = document.getElementById('signupSuccess');
            const passwordStrength = document.getElementById('passwordStrength');
            
            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 6) strength++;
                if (password.length >= 8) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                if (password.length === 0) {
                    passwordStrength.textContent = '';
                } else if (password.length < 6) {
                    passwordStrength.textContent = 'Too short';
                    passwordStrength.className = 'password-strength strength-weak';
                } else if (strength <= 2) {
                    passwordStrength.textContent = 'Weak';
                    passwordStrength.className = 'password-strength strength-weak';
                } else if (strength <= 4) {
                    passwordStrength.textContent = 'Medium';
                    passwordStrength.className = 'password-strength strength-medium';
                } else {
                    passwordStrength.textContent = 'Strong';
                    passwordStrength.className = 'password-strength strength-strong';
                }
            });
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset messages
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                confirmError.style.display = 'none';
                signupError.style.display = 'none';
                signupSuccess.style.display = 'none';
                
                // Get values
                const name = nameInput.value.trim();
                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;
                const confirmPassword = confirmInput.value;
                const termsAgreed = termsCheckbox.checked;
                
                // Validation
                let isValid = true;
                
                if (!name) {
                    nameInput.focus();
                    isValid = false;
                }
                
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.style.display = 'block';
                    isValid = false;
                }
                
                if (!password || password.length < 6) {
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (password !== confirmPassword) {
                    confirmError.style.display = 'block';
                    isValid = false;
                }
                
                if (!termsAgreed) {
                    alert('Please agree to the terms and conditions');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Check if email exists
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const emailExists = users.some(user => user.email === email);
                
                if (emailExists) {
                    signupError.style.display = 'block';
                    return;
                }
                
                // Create new user
                const newUser = {
                    id: Date.now().toString(),
                    name: name,
                    email: email,
                    password: password,
                    createdAt: new Date().toISOString()
                };
                
                // Save user
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Show success message
                signupSuccess.style.display = 'block';
                
                // Redirect to login page after 1.5 seconds
                setTimeout(function() {
                    window.location.href = 'login.html?email=' + encodeURIComponent(email);
                }, 1500);
            });
            
            // Auto-focus first input
            nameInput.focus();
        });
    </script>
</body>
</html>
