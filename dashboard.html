<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamFlow | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e3a8a;
            --primary-light: #dbeafe;
            --secondary: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --white: #ffffff;
            --sidebar-width: 280px;
            --sidebar-bg: #1e3a8a;
            --sidebar-text: rgba(255, 255, 255, 0.9);
            --sidebar-hover: rgba(255, 255, 255, 0.1);
            --sidebar-active: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-light);
            color: var(--dark);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            transition: all 0.3s;
            z-index: 100;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            color: var(--white);
            font-size: 1.5rem;
        }

        .sidebar-menu {
            padding: 1rem 0;
        }

        .menu-title {
            padding: 0.75rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--sidebar-text);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            margin: 0.25rem 0;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: var(--sidebar-hover);
            color: var(--white);
        }

        .menu-item.active {
            background-color: var(--sidebar-active);
            color: var(--white);
            border-left-color: var(--white);
        }

        .menu-item i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }

        .menu-divider {
            height: 1px;
            background-color: var(--light-gray);
            margin: 1rem 1.5rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
        }

        /* Top Navigation */
        .top-nav {
            background-color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--light-gray);
        }

        .search-bar {
            position: relative;
            width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .notification-icon {
            position: relative;
            color: var(--gray);
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 600;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-name {
        }

        .user-dropdown {
                position : absolute ;
                top :100% ;
                right :0 ;
                background-color : var(--white) ;
                border : 1px solid var(--light-gray) ;
                border-radius :6px ;
                box-shadow :0px ,4px ,6px rgba(0,0,0,0.1) ;
                width :200px ;
                z-index :100 ;
                display : none ;
                }
                .user-dropdown.active{
                    display :block ;
                }
                .dropdown-item{
                    padding :0.75rem ;
                    display :flex ;
                    align-items :center ;
                    gap :0.75rem ;
                    color :var(--dark) ;
                    text-decoration :none ;
                    transition : background-color ,0.2s ;
                }
                .dropdown-item:hover{
                    background-color :var(--light) ;
                }
                .dropdown-item i{
                    width :20px ;
                    text-align :center ;
                }
                /* Content Area */
                .content-area{
                    padding :2rem ;
                    min-height :calc(100vh -70px );
                }
                /* Profile Content */
                .profile-content{
                    display :none ;
                    background-color :var(--white) ;
                    border-radius :8px ;
                    box-shadow :0px ,1px ,3px rgba(0,0,0,0.1) ;
                    padding :2rem ;
                }
                /* Settings Content */
                .settings-content{
                    display :none ;
                    background-color :var(--white) ;
                    border-radius :8px ;
                    box-shadow :0px ,1px ,3px rgba(0,0,0,0.1) ;
                    padding :2rem ;
                }
    </style>
</head>

<body class="blue-theme">

    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
         <!-- Top Navigation -->
         <nav class="top-nav">
              <div class="search-bar">
                   <i class="fas fa-search search-icon"></i>
                   <input type="text" placeholder="Search employees, projects, tasks..." id="searchInput">
              </div>

              <div class="user-menu">
                   <div class="notification-icon" id="notificationIcon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                   </div>

                   <div class="user-profile">
                        <!-- User avatar and dropdown menu -->
                        <!-- User Profile Name -->
                        <!-- User Profile Dropdown -->
                   </div>
              </div>
         </nav>

         <!-- Content Area -->
         <div class="content-area">
              <!-- Dashboard Content -->
              <!-- Profile Content -->
              <!-- Settings Content -->
         </div>
    </main>

    <!-- Notifications Modal -->
    <!-- Toast Notification -->

    <script>
          document.addEventListener('DOMContentLoaded', function () {
               const sidebar = document.getElementById('sidebar');
               const userDropdown = document.getElementById('userDropdown');
               const profileLink = document.getElementById('profileLink');
               const logoutLink = document.getElementById('logoutLink');
               const dashboardContent = document.getElementById('dashboardContent');
               const profileContent = document.getElementById('profileContent');
               const settingsContent = document.getElementById('settingsContent');
               const activityList = document.getElementById('activityList');
               const deleteAllActivity = document.getElementById('deleteAllActivity');
               const notificationIcon = document.getElementById('notificationIcon');
               const notificationsModal = document.getElementById('notificationsModal');
               const closeNotifications = document.getElementById('closeNotifications');
               const notificationsList = document.getElementById('notificationsList');
               const deleteAllNotificationsBtn = document.getElementById('deleteAllNotificationsBtn');
               const tabs = document.querySelectorAll('.settings-tab');
               const settingsPanels = document.querySelectorAll('.settings-panel');

               // User Data
               let currentUser = {
                    name : 'Mohamed Elmenisy',
                    email :'m.elsayed@thechefz.co',
                    tasksCompleted :0,
               };

               // Activities & Notifications
               let activities = [];
               let notifications = [];

               // Initialize the dashboard
               function initDashboard(){
                    updateDashboardUI();
                    loadNotifications();
                    loadActivities();
               }

               // Update Dashboard UI
               function updateDashboardUI(){
                    document.getElementById('welcomeName').innerText = currentUser.name ;
                    document.getElementById('userEmail').innerText = currentUser.email ;
               }

               // Load Activities
               function loadActivities(){
                    activityList.innerHTML = '' ;
                    activities.forEach((activity ,index)=>{
                         const li = document.createElement('li') ;
                         li.className ='activity-item' ;
                         li.innerHTML =`
                              <div class='activity-icon'>
                                   ${activity.icon}
                              </div>
                              <div class='activity-content'>
                                   ${activity.message}
                                   ${activity.time}
                              </div>
                              `;

                         activityList.appendChild(li);
                         // Delete Activity
                         document.querySelectorAll('.delete-activity').forEach(button => {
                              button.addEventListener('click', function () {
                                   const index = this.dataset.index ;
                                   activities.splice(index ,1) ;
                                   loadActivities();
                              });
                         });
                    });
               }

               // Load Notifications
               function loadNotifications(){
                    notificationsList.innerHTML ='' ;
                    notifications.forEach((notification ,index)=>{
                         const div = document.createElement('div') ;
                         div.className ='notification-item' ;
                         div.innerHTML ='${notification.message}'
                              `<i class='fas fa-trash delete-notification' data-index="${index}"></i>`
                         ;

                         notificationsList.appendChild(div) ;

                         // Delete Notification
                         document.querySelectorAll('.delete-notification').forEach(button => {
                              button.addEventListener('click', function () {
                                   const index = this.dataset.index ;
                                   notifications.splice(index ,1) ;
                                   loadNotifications();
                              });
                         });
                    });
               }

               // Show/Hide Notifications Modal
               notificationIcon.addEventListener('click', function () {
                    notificationsModal.style.display ='flex';
                    loadNotifications();
               });

               closeNotifications.addEventListener('click', function () {
                    notificationsModal.style.display ='none';
               });

               deleteAllNotificationsBtn.addEventListener('click', function () {
                    notifications = [] ;
                    loadNotifications();
               });

               // Profile link functionality
               profileLink.addEventListener('click', function () {
                     history.pushState({section:'profile'} , '' ); // Push to history stack

                     dashboardContent.style.display ='none';
                     settingsContent.style.display ='none';
                     profileContent.classList.add('active');
                     profileContent.style.display ='block';
               });

               // Logout Functionality
               logoutLink.addEventListener('click', function () {
                     window.location.href ='login.html'; // Change this URL to your actual login page
               });

          });
    </script>
</body>

</html>
