<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamFlow - Dashboard</title>
    <link rel="stylesheet" href="sections/employee-scheduling.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- icons -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
        }
        nav {
            width: 220px;
            background: #1e3a8a;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        nav h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        nav button {
            background: none;
            border: none;
            color: white;
            padding: 0.8rem;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background 0.3s ease;
        }
        nav button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        #featureSections {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<nav>
    <h2>TeamFlow</h2>
    <button onclick="loadSection('employee-scheduling')">Employee Schedule</button>
    <button onclick="loadSection('tasks')">Tasks</button>
    <button onclick="loadSection('reports')">Reports</button>
</nav>

<div id="featureSections">
    <p>Welcome! Choose a section from the left.</p>
</div>

<script>
function loadSection(sectionName) {
    fetch(`sections/${sectionName}.html`)
        .then(response => response.text())
        .then(html => {
            document.getElementById('featureSections').innerHTML = html;

            const oldScript = document.querySelector("#section-script");
            if (oldScript) oldScript.remove();

            const script = document.createElement('script');
            script.id = "section-script";
            script.src = `sections/${sectionName}.js`;
            document.body.appendChild(script);
        })
        .catch(err => console.error(`Section ${sectionName} not found!`, err));
}
</script>

</body>
</html>
