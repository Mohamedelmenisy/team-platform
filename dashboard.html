<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamFlow Dashboard</title>
    <link rel="stylesheet" href="sections/employee-scheduling.css"> <!-- الربط مع CSS -->
</head>
<body>

<!-- مكان السكاشن -->
<div id="featureSections"></div>

<!-- تحميل السكاشن بالـ JavaScript -->
<script>
function loadSection(section) {
    fetch("sections/" + section + ".html")
      .then(response => response.text())
      .then(html => {
          document.getElementById("featureSections").innerHTML = html;

          // تحميل JavaScript الخاص بالجزء بعد HTML
          let script = document.createElement('script');
          script.src = "sections/" + section + ".js";
          document.body.appendChild(script);
      });
}

// أول ما تفتح الداشبورد، يعرض جدول الموظفين
loadSection("employee-scheduling");
</script>

</body>
</html>
