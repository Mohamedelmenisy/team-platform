<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamFlow | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic Styles */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e3a8a;
            --primary-light: #dbeafe;
            --secondary: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --white: #ffffff;
            --sidebar-width: 280px;
        }

        body {
            background-color: var(--primary-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--dark);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            transition: all 0.3s;
            padding-top: 1rem;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo-icon {
            margin-right: 0.5rem;
        }

        .sidebar-menu a {
            display: block;
            padding: 0.75rem 1.5rem;
            color: white;
            text-decoration: none;
            transition: background 0.2s;
        }

        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Active Menu Item */
        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            flex: 1;
            transition: margin-left 0.3s;
        }

        /* Top Navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--light-gray);
            padding: 1rem 2rem;
            background-color: var(--white);
        }

        .search-bar {
            position: relative;
            width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 2rem;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--white);
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            width: 200px;
            display: none;
        }

        .user-dropdown.active {
            display: block;
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            color: var(--dark);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .dropdown-item:hover {
            background-color: var(--light);
        }

        /* Content Area */
        .content-area {
            margin-top: 1rem;
        }

        /* Dashboard Content */
        .dashboard-content {
            display: none;
        }

        /* Profile Content */
        .profile-content {
            display: none;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            padding: 2rem;
            background-color: var(--white);
            margin-top: 1rem;
        }

        /* Settings Content */
        .settings-content {
            display: none;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            padding: 2rem;
            background-color: var(--white);
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
        }

        .form-actions button {
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .form-actions button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-users-cog logo-icon"></i>
                <span>TeamFlow</span>
            </div>
        </div>

        <div class="sidebar-menu">
            <a href="#" class="menu-item active" id="dashboardLink">Dashboard</a>
            <a href="#" class="menu-item" id="profileLink">Profile</a>
            <a href="#" class="menu-item" id="settingsLink">Settings</a>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-menu">
                <div class="user-avatar">M</div>
                <div class="user-name">Mohamed Elmenisy</div>
                <div class="user-dropdown" id="userDropdown">
                    <a href="#" class="dropdown-item" id="profileDropdown">Profile</a>
                    <a href="#" class="dropdown-item" id="logoutDropdown">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Dashboard Content -->
            <div id="dashboardContent" class="dashboard-content">
                <h2>Dashboard</h2>
                <p>Welcome, Mohamed! Here is your dashboard overview.</p>
                <div class="stats">
                    <div>
                        <h3>Tasks Completed</h3>
                        <p>25</p>
                    </div>
                    <div>
                        <h3>Projects Active</h3>
                        <p>5</p>
                    </div>
                    <div>
                        <h3>Team Members</h3>
                        <p>10</p>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div id="profileContent" class="profile-content">
                <h2>Profile Settings</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" value="Mohamed" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" value="Elmenisy" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="m.elsayed@thechefz.co" readonly>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Save Changes</button>
                    </div>
                </form>
            </div>

            <!-- Settings Content -->
            <div id="settingsContent" class="settings-content">
                <h2>Settings</h2>
                <p>Manage your account settings and preferences here.</p>
                <form id="settingsForm">
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language">
                            <option value="en">English</option>
                            <option value="ar">Arabic</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Save Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dashboardLink = document.getElementById('dashboardLink');
            const profileLink = document.getElementById('profileLink');
            const settingsLink = document.getElementById('settingsLink');
            const dashboardContent = document.getElementById('dashboardContent');
            const profileContent = document.getElementById('profileContent');
            const settingsContent = document.getElementById('settingsContent');

            // Show Dashboard
            dashboardLink.addEventListener('click', function (e) {
                e.preventDefault();
                dashboardContent.style.display = 'block';
                profileContent.style.display = 'none';
                settingsContent.style.display = 'none';
                dashboardLink.classList.add('active');
                profileLink.classList.remove('active');
                settingsLink.classList.remove('active');
            });

            // Show Profile
            profileLink.addEventListener('click', function (e) {
                e.preventDefault();
                dashboardContent.style.display = 'none';
                profileContent.style.display = 'block';
                settingsContent.style.display = 'none';
                dashboardLink.classList.remove('active');
                profileLink.classList.add('active');
                settingsLink.classList.remove('active');
            });

            // Show Settings
            settingsLink.addEventListener('click', function (e) {
                e.preventDefault();
                dashboardContent.style.display = 'none';
                profileContent.style.display = 'none';
                settingsContent.style.display = 'block';
                dashboardLink.classList.remove('active');
                profileLink.classList.remove('active');
                settingsLink.classList.add('active');
            });

            // Initialize to show Dashboard on load
            dashboardLink.click();
        });
    </script>
</body>

</html>
