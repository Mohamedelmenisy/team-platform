<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamFlow | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (The same CSS styles as previously defined) */

        :root {
            --primary: #2563eb;
            --primary-dark: #1e3a8a;
            --primary-light: #dbeafe;
            --secondary: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --white: #ffffff;
            --sidebar-width: 280px;
            --sidebar-bg: #1e3a8a;
            --sidebar-text: rgba(255, 255, 255, 0.9);
            --sidebar-hover: rgba(255, 255, 255, 0.1);
            --sidebar-active: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-light);
            color: var(--dark);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            transition: all 0.3s;
            z-index: 100;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            color: var(--white);
            font-size: 1.5rem;
        }

        .sidebar-menu {
            padding: 1rem 0;
        }

        .menu-title {
            padding: 0.75rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--sidebar-text);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            margin: 0.25rem 0;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: var(--sidebar-hover);
            color: var(--white);
        }

        .menu-item.active {
            background-color: var(--sidebar-active);
            color: var(--white);
            border-left-color: var(--white);
        }

        .menu-item i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }

        .menu-divider {
            height: 1px;
            background-color: var(--light-gray);
            margin: 1rem 1.5rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            transition: all 0.3s;
        }

        /* Top Navigation */
        .top-nav {
            background-color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--light-gray);
            position: sticky;
            top: 0;
            z-index: 90;
        }

        .search-bar {
            position: relative;
            width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .notification-icon {
            position: relative;
            color: var(--gray);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile {
            display:flex ;
        }

        .user-avatar {
          width :40px ;
          height :40px ;
          border-radius :50% ;
          background-color :var(--primary) ;
          color :white ;
          display :flex ;
          align-items :center ;
          justify-content :center ;
          font-weight :600 ;
          cursor :pointer ;
          background-size :cover ;
          background-position :center ;
          margin-right :10px ;
          

        }
        
         .user-name{
           text-decoration :none ;
           cursor:pointer ;
           color :var(--primary-dark) ;
           font-weight :700 ;
           margin-bottom :10px ;
           }
        
         .user-dropdown{
             position :absolute ;
             top :100% ;
             right :0 ;
             background-color :var(--white) ;
             border :1px solid var(--light-gray) ;
             border-radius :6px ;
             box-shadow :0 4px 6px rgba(0 ,0 ,0 ,0.1) ;
             width :200px ;
             z-index :100 ;
             display :none ;
         }
        
         .user-dropdown.active{
             display:block
         }
        
         .dropdown-item{
             padding :0.75rem 1rem ;
             display:flex ;
             align-items:center ;
             gap :0.75rem ;
             color :var(--dark) ;
             text-decoration:none ;
             transition :background-color 0.2s ;
         }
        
         .dropdown-item:hover{
             background-color :var(--light)
         }
        
         /* Content Area */
         .content-area{
             padding :2rem ;
             min-height :calc(100vh -70px )
         }
        
         .welcome-section{
             background-color :var(--primary) ;
             color :var(--white) ;
             padding :2rem ;
             border-radius :8px ;
             margin-bottom :2rem ;
             box-shadow :0 4px 6px rgba(0 ,0 ,0 ,0.1)
         }
        
         .welcome-title{
             font-size :1.5rem ;
             font-weight :700 ;
             margin-bottom :0.5rem
         }
        
         .welcome-subtitle{
             font-size :0.9rem ;
             opacity :0.9 ;
             margin-bottom :0.5rem
         }
        
         /* Profile Content */
         .profile-content{
             display:none
         }
        
         .profile-content.active{
             display:block
         }
        
         /* Profile Form */
         .profile-form{
             display:flex
         }
        
         .form-group{
             margin-bottom :1rem
         }
        
         .form-group label{
             display:block ;
             margin-bottom :0.5rem
         }
        
         .form-control{
             width :100% ;
             padding :0.75rem
         }
        
         /* Profile Picture */
         .user-info-avatar{
             width :80px ;
             height :80px ;
             border-radius :50% ;
             background-color :var(--primary-light) ;
             color :var(--primary) ;
             display:flex ;
             align-items:center ;
             justify-content:center
         }
        
         /* Activity Section */
         .activity-section{
             background-color :var(--white) ;
             border-radius :8px
         }
        
         /* Settings Content */
         .settings-content{
             display:none 
         }
        
         .settings-content.active{
             display:block 
         }
    </style>
</head>

<body class="blue-theme">
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            
                <div class="logo">
                    <i class="fas fa-users-cog logo-icon"></i>

                            </a>
                            <a href="javascript:void(0);" class="dropdown-item" id="logoutLink">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            
                <!-- Dashboard Content -->
                <div class="dashboard-content">
                    <!-- Welcome Section -->
                    <div class="welcome-section">
                        <h2 class="welcome-title">Welcome, Mohamed!</h2>

                        <div class="user-info">
                            <div class="user-info-avatar" id="profileAvatarLarge">M</div>
                            <div class="user-info-details">
                                <div class="user-info-name">Mohamed Elmenisy</div>
                                <div class="user-info-title">Team Manager</div>
                                <div class="user-info-email">
                                    <i class="fas fa-envelope"></i>
                                    <span id="userEmail">m.elsayed@thechefz.co</span>
                                </div>
                            </div>
                        </div>

                        <!-- Stats Section -->
                        <div class="stats-section">
                            <!-- Recent Activity Section -->
                            <div class="recent-activity">
                                <h2>Recent Activity</h2>

                                <!-- Recent Activity List -->
                                <ul id="recentActivityList">
                                    <!-- Activity items will be added dynamically -->
                                </ul>

                                <!-- Show All and Delete All Buttons -->
                                <button id="showAllActivityBtn">Show All</button>
                                <button id="deleteAllActivityBtn">Delete All</button>

                            </div>

                            <!-- Team Members Section -->
                            <div class="team-members">
                                <h2>Team Members</h2>

                                <!-- Team Members List -->
                                <ul id="teamMembersList">
                                    <!-- Team members will be added dynamically -->
                                </ul>

                            </div>

                        </div>

                    </div>

                    <!-- Profile Content -->
                    <div class="profile-content" id="profileContent">
                        <!-- Profile Form -->
                        <form class="profile-form" id="profileForm">
                            <!-- Profile Picture -->
                            <label for="profileAvatarInput">Profile Picture</label>
                            <input type="file" id="profileAvatarInput" accept="image/*" style="display:none;">

                            <!-- First Name and Last Name Fields -->
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" value="Mohamed">

                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" value="Elmenisy">

                            <!-- Job Title and Email Fields -->
                            <label for="jobTitle">Job Title:</label>
                            <input type="text" id="jobTitle" value="Team Manager">

                            <label for="email">Email:</label>
                            <input type="email" id="email" value="m.elsayed@thechefz.co" readonly>

                            <!-- Save Changes Button -->
                            <button type="button" id="saveChangesBtn">Save Changes</button>

                        </form>
                    </div>

                </div>

                <!-- Settings Content -->
                <div class="settings-content" id="settingsContent">
                    <!-- Profile Settings Panel -->
                    <button id="profileSettingsBtn">Profile Settings</button>

                    <!-- Settings Tabs Panel -->
                    <button id="settingsTabsBtn">Settings Tabs</button>

                </div>

                <!-- Team Management Panel -->
                <button id="teamManagementBtn">Team Management</button>

                <!-- Notifications Panel -->
                <button id="notificationsBtn">Notifications</button>

                <!-- Features Content Sections -->
                <section id="featureSections"></section>

                <!-- Notifications Modal -->
                <dialog id="notificationsModal"></dialog>

                <!-- Toast Notification -->
                <toast id="toastNotification"></toast>

    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        
    </main>
