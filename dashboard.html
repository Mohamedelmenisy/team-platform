<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamFlow | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Main Dashboard CSS -->
    <link rel="stylesheet" href="dashboard.css">
    <!-- Section Specific CSS (include all potential sections) -->
    <link rel="stylesheet" href="sections/employee-scheduling.css">
    <!-- <link rel="stylesheet" href="sections/task-management.css"> -->

</head>
<body class="blue-theme"> <!-- Theme class managed by JS -->

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">...</div>
        <nav class="sidebar-menu">
            <div class="menu-title">Navigation</div>
            <button class="menu-item" data-section="dashboard">...</button>
             <!-- ... other static links ... -->
            <div class="menu-title">Team Tools</div>
            <!-- ★★★ Link that triggers dynamic loading ★★★ -->
            <button class="menu-item" data-section="employee-scheduling"><i class="fas fa-user-clock"></i><span>Employee Scheduling</span></button>
            <!-- ... other dynamic links ... -->
            <div class="menu-divider"></div>
            <button class="menu-item" data-section="settings">...</button>
        </nav>
        <div class="connection-status">...</div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <nav class="top-nav">
            <!-- Search Bar -->
            <div class="search-bar">...</div>
            <!-- User Menu -->
            <div class="user-menu">
                <div class="notification-icon" id="notificationIcon">...</div>
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">ME</div>
                    <div class="user-profile-details">...</div>
                    <div class="user-dropdown" id="userDropdown">
                        <button class="dropdown-item" data-section="profile">...</button>
                        <button class="dropdown-item" data-section="settings">...</button>
                        <button class="dropdown-item" id="logoutLink">...</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="content-area">
            <!-- Back button (optional) -->
            <div class="back-button" id="backButton" style="display: none;">...</div>

            <!-- Static Content Sections (Dashboard, Profile, Settings) -->
            <div id="dashboardContent" class="content-section active">...</div>
            <div class="content-section" id="profileContent">...</div>
            <div class="content-section" id="settingsContent">...</div>

            <!-- ★★★ Container for Dynamically Loaded Sections ★★★ -->
            <div id="featureSectionsContainer" style="display: none;"> <!-- Initially hidden -->
                <!-- This inner div receives the HTML from the loaded section -->
                <div id="featureSections" class="content-section">
                    <!-- Placeholder shown initially or on error -->
                    <div class="placeholder-content" id="featurePlaceholder">
                        <h2 id="featureTitle">Feature Content Area</h2>
                        <p id="featureDescription">Select a feature from the sidebar.</p>
                        <div class="loading-indicator" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Loading...
                        </div>
                        <div class="error-message" style="display: none;">
                            Failed to load content.
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Dynamic Section Container -->

        </div> <!-- /.content-area -->
    </main>

    <!-- Modals (Notifications, Confirm) -->
    <div class="notifications-modal" id="notificationsModal">...</div>
    <div class="confirm-modal" id="confirmModal">...</div>

    <!-- ★★★ Main Dashboard JavaScript (MUST be loaded AFTER the body) ★★★ -->
    <script src="dashboard.js" defer></script>

</body>
</html>
