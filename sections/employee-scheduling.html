```html
<!-- employee-scheduling.html -->
<!-- Contains only the HTML structure for the scheduling feature -->

<div class="page-header">
    <h1 class="page-title">Employee Schedule</h1>
    <div>
        <!-- Buttons controlled by employee-scheduling.js based on role -->
        <button class="btn btn-primary" id="addEmployeeBtn" style="display: none;">
            <i class="fas fa-plus"></i> Add Employee
        </button>
        <button class="btn btn-secondary" id="sendRemindersBtn" style="display: none; background-color: var(--secondary);">
            <i class="fas fa-envelope"></i> Send Reminders
        </button>
    </div>
</div>

<div class="schedule-controls">
    <div class="week-navigation">
        <button class="btn btn-outline" id="prevWeekBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="week-display" id="weekDisplay">Loading...</div>
        <button class="btn btn-outline" id="nextWeekBtn">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    <!-- Save button controlled by employee-scheduling.js -->
    <button class="btn btn-primary" id="saveScheduleBtn" style="display: none;">
        <i class="fas fa-save"></i> Save Schedule
    </button>
</div>

<div class="schedule-container">
    <table class="schedule-table" id="scheduleTable"> <!-- Added ID -->
        <thead>
            <tr>
                <th>Employee</th>
                <th><div class="day-header"><span class="day-name">Mon</span><span class="day-date">Date</span></div></th>
                <th><div class="day-header"><span class="day-name">Tue</span><span class="day-date">Date</span></div></th>
                <th><div class="day-header"><span class="day-name">Wed</span><span class="day-date">Date</span></div></th>
                <th><div class="day-header"><span class="day-name">Thu</span><span class="day-date">Date</span></div></th>
                <th><div class="day-header"><span class="day-name">Fri</span><span class="day-date">Date</span></div></th>
                <th><div class="day-header"><span class="day-name">Sat</span><span class="day-date">Date</span></div></th>
                <th><div class="day-header"><span class="day-name">Sun</span><span class="day-date">Date</span></div></th>
            </tr>
        </thead>
        <tbody id="scheduleTableBody"> <!-- Added ID -->
            <!-- Rows will be dynamically generated by employee-scheduling.js -->
             <tr><td colspan="8" style="text-align: center; padding: 2rem; color: var(--gray);">Loading schedule data...</td></tr>
        </tbody>
    </table>
</div>

<!-- Modals remain here as they are part of this feature's UI -->
<div class="toast" id="toastNotification"></div>

<div class="modal" id="employeeModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Add New Employee</h2>
            <button class="close-modal" id="closeEmployeeModal">&times;</button>
        </div>
        <form id="employeeForm">
            <div class="form-group"> <label for="empName">Full Name</label> <input type="text" id="empName" class="form-control" required> </div>
            <div class="form-group"> <label for="empEmail">Email</label> <input type="email" id="empEmail" class="form-control" required> </div>
            <div class="form-group"> <label for="empPosition">Position</label> <input type="text" id="empPosition" class="form-control"> </div>
            <div class="form-group"> <label for="empRole">Role</label>
                <select id="empRole" class="form-control" required>
                    <option value="member">Member</option>
                    <option value="senior">Senior</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="admin">Admin</option>
                 </select>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-outline" id="cancelEmployeeBtn">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </div>
        </form>
    </div>
</div>

<div class="modal" id="shiftModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Edit Shift</h2>
            <button class="close-modal" id="closeShiftModal">&times;</button>
        </div>
        <form id="shiftForm">
            <input type="hidden" id="editShiftEmpId"> <!-- Hidden field for employee ID -->
            <input type="hidden" id="editShiftDayIndex"> <!-- Hidden field for day index -->
            <div class="form-group"> <label for="shiftEmployeeDisplay">Employee</label> <input type="text" id="shiftEmployeeDisplay" class="form-control" readonly> </div>
            <div class="form-group"> <label for="shiftDateDisplay">Date</label> <input type="text" id="shiftDateDisplay" class="form-control" readonly> </div>
            <div class="form-group"> <label for="shiftType">Shift Type</label>
                <select id="shiftType" class="form-control" required>
                    <option value="morning">Morning (9AM-5PM)</option>
                    <option value="afternoon">Afternoon (12PM-8PM)</option>
                    <option value="night">Night (5PM-1AM)</option>
                    <option value="day-off">Day Off</option>
                    <option value="sick-leave">Sick Leave</option>
                    <option value="vacation">Vacation</option>
                    <option value="custom">Custom</option>
                    <option value="delete">-- Clear Shift --</option> <!-- Option to clear -->
                 </select>
            </div>
            <div class="form-group" id="customShiftGroup" style="display: none;">
                <label for="customShift">Custom Shift Times</label>
                <input type="text" id="customShift" class="form-control" placeholder="e.g., 10AM-6PM">
            </div>
            <div class="form-group"> <label for="shiftNotes">Notes (Optional)</label> <textarea id="shiftNotes" class="form-control" rows="2"></textarea> </div>
            <div class="form-actions">
                <!-- Delete button removed, use "Clear Shift" option in dropdown -->
                <button type="button" class="btn btn-outline" id="cancelShiftBtn">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
