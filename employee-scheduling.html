<!-- يبدأ المحتوى مباشرة بالعناصر الخاصة بالقسم -->
<div class="employee-schedule-section"> <!-- فئة لتطبيق الأنماط المخصصة -->

    <div class="schedule-page-header section-main-header">
        <h2 class="schedule-page-title section-main-title">Employee Scheduling</h2>
         <!-- زر الحفظ يظهر للمدير فقط، يتحكم به JS -->
        <button class="btn btn-primary" id="saveScheduleBtn" style="display: none;">
            <i class="fas fa-save"></i> Save Schedule
        </button>
    </div>

    <div class="schedule-controls">
        <button class="btn btn-outline" id="prevWeekBtn"><i class="fas fa-chevron-left"></i> Prev</button>
        <span id="weekDisplay" style="margin: 0 1rem; font-weight: 500;">Loading...</span>
        <button class="btn btn-outline" id="nextWeekBtn">Next <i class="fas fa-chevron-right"></i></button>
        <!-- زر التذكيرات يظهر للمدير فقط، يتحكم به JS -->
        <button class="btn btn-success" id="sendRemindersBtn" style="margin-left: auto; display: none;">
             <i class="fas fa-envelope"></i> Send Reminders
         </button>
         <!-- زر إضافة موظف (يفتح مودال في الإعدادات غالباً، أو يمكن ربطه هنا بحدث مخصص) -->
         <button class="btn btn-secondary" id="addNewEmployeeBtn" style="display: none;">
            <i class="fas fa-user-plus"></i> Add Employee
        </button>
    </div>

    <div class="schedule-container">
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>Employee</th>
                    <!-- يتم إنشاء رؤوس الأيام (الأحد - السبت) بواسطة JavaScript -->
                </tr>
            </thead>
            <tbody id="scheduleTableBody">
                <!-- يتم إنشاء محتوى الجدول بواسطة JavaScript -->
                <tr><td colspan="8" style="text-align: center; padding: 2rem; color: var(--gray);">Loading schedule...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- مودال تعديل الشيفت (يستخدم الأنماط العامة للمودال) -->
    <div class="modal" id="editShiftModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="editShiftModalTitle">Edit Shift</h3>
                <button class="close-modal" data-close-modal>×</button>
            </div>
            <form id="editShiftForm">
                <input type="hidden" id="editShiftEmployeeId">
                <input type="hidden" id="editShiftDayIndex">
                <input type="hidden" id="editShiftWeekOffset">
                <div class="form-group">
                    <label for="shiftEmployeeNameDisplay">Employee</label>
                    <input type="text" id="shiftEmployeeNameDisplay" class="form-control" readonly style="background-color: var(--light-gray); cursor: default;">
                </div>
                <div class="form-group">
                    <label for="shiftTypeSelect">Shift Type</label> <!-- Changed ID -->
                    <select id="shiftTypeSelect" class="form-control"> <!-- Changed ID -->
                        <option value="morning">Morning (9AM-5PM)</option>
                        <option value="afternoon">Afternoon (12PM-8PM)</option>
                        <option value="night">Night (8PM-4AM)</option> <!-- شيفت مسائي جديد -->
                        <option value="off">Day Off</option>
                        <option value="sick">Sick Leave</option>
                        <option value="vacation">Vacation</option>
                        <!-- يمكن إضافة أنواع أخرى -->
                    </select>
                </div>
                <div class="form-actions">
                     <button type="button" class="btn btn-outline" data-close-modal>Cancel</button>
                     <button type="submit" class="btn btn-primary">Save Shift</button>
                </div>
            </form>
        </div>
    </div>

    <!-- حاوية رسائل التوست (تستخدم الأنماط العامة) -->
    <!-- <div class="toast" id="scheduleToast"></div> -->
     <!-- ملاحظة: يفضل استخدام حاوية توست عامة في الداشبورد الرئيسي بدلًا من واحدة لكل قسم -->

</div> <!-- End .employee-schedule-section -->
